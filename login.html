<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskHR Assistant â€“ Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Additional/custom styles for an enhanced login page */
    body.login-body {
      background: linear-gradient(135deg, #1d2d6d, #aeb4bb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 320px;
      padding: 40px 30px;
      text-align: center;
      position: relative;
    }

    .login-logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 24px;
      color: #1d2d6d;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .login-container input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    .login-container button {
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    .login-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .login-container button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    /* Optional: small footer link */
    .login-footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #555;
    }

    .login-footer a {
      color: #667eea;
      text-decoration: none;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="Maruti-Suzuki-Logo.png" alt="Maruti Suzuki Logo" class="login-logo" />
    <h2>AskHR Assistant</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="login-footer">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
